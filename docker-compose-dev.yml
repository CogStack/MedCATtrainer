version: '3.4'

services:
  medcattrainer:
    image: medcattrainer:latest
    build:
        network: host
        context: ./webapp
    volumes:
      - ./webapp/api/core:/home/api/core
      - ./webapp/api/api:/home/api/api
      - ./webapp/run.sh:/home/run.sh
      - ./configs:/home/configs
      - api-media:/home/api/media
      - api-static:/home/api/static
      - api-db:/home/api/db
    expose:
      - "8000"
    env_file:
      - ./envs/env
    command: /home/run.sh
  nginx:
    image: medcattrainer-nginx:latest
    build:
        network: host
        context: ./nginx
    volumes:
      - api-media:/home/api/media
      - api-static:/home/api/static
    ports:
      - "${MCTRAINER_PORT:-8001}:8000"
    depends_on:
      - medcattrainer
  solr:
    container_name: mct_solr
    image: solr:8
    restart: always
    expose:
      - "8983"
    ports:
      - 8983:8983
    volumes:
      - solr-data:/var/solr
    command:
      - -cloud  # solr cloud launches
volumes:
  api-media:
  api-static:
  api-db:
  solr-data:
