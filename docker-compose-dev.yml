version: '3.4'

services:
  medcatweb:
    build:
        network: host
        context: ./webapp
    command: python /webapp/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./webapp/models:/webapp/models
      - ./webapp/db:/webapp/db
      - ./webapp/data:/webapp/data
    ports:
      - "8001:8000"
    env_file:
            - ./envs/env_dev

volumes:
        models-vol:
