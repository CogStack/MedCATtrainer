<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CAT Trainer</title>

		<link rel="stylesheet" href="{% static 'deps/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'deps/fontawesome/css/all.css' %}">
