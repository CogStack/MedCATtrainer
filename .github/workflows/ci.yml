name: ci-build

on: [push]

jobs:
  # Test and build client library
  test-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytest build

      - name: Install client package in development mode
        run: |
          cd client
          pip install -e .

      - name: Run client tests
        run: |
          cd client
          python -m pytest tests/ -v

      - name: Build client package
        run: |
          cd client
          python -m build

  # Build and test webapp container
  build-and-push:
    runs-on: ubuntu-latest
    needs: test-client
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Build
        env:
          IMAGE_TAG: ${{ env.RELEASE_VERSION }}
        run: |
          docker build -t cogstacksystems/medcat-trainer:dev-latest webapp/.
      - name: Run Django Tests
        env:
          IMAGE_TAG: ${{ env.RELEASE_VERSION }}
        run: |
          # run tests
          docker run --rm cogstacksystems/medcat-trainer:dev-latest python manage.py test
