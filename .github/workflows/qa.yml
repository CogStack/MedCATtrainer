name: qa-build

on:
  push:
    branches: [ master ]

jobs:
  # run tests / lint / etc. before building container image?

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: 'master'

      - name: Build
        run: |
          docker build -t cogstacksystems/medcat-trainer:latest webapp/.
          docker build -t cogstacksystems/medcat-trainer-nginx:latest nginx/.

      - name: Run Django Tests
        env:
          IMAGE_TAG: latest
        run: |
          # run tests
          docker run --rm cogstacksystems/medcat-trainer:latest python manage.py test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to DockerHub
        run: |
          docker push cogstacksystems/medcat-trainer:latest
          docker push cogstacksystems/medcat-trainer-nginx:latest