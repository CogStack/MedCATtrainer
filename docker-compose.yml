# Default compose yml file - uses latest build of MedCATtrainer services. Default passwords and example
# projects are not used.

services:
  # api server
  medcattrainer:
    image: cogstacksystems/medcat-trainer:v2.21.0
    restart: always
    volumes:
      - ./configs:/home/configs
      - api-media:/home/api/media
      - api-static:/home/api/static
      - api-db:/home/api/db
      - api-db-backup:/home/api/db-backup
    env_file:
      - ./envs/env
    environment:
      - MCT_VERSION=v2.21.0
    command: /home/scripts/run.sh

  # bg process task runner
  medcattrainer-bg-process:
    image: cogstacksystems/medcat-trainer:v2.21.0
    restart: always
    volumes:
      - ./configs:/home/configs
      - api-media:/home/api/media
      - api-static:/home/api/static
      - api-db:/home/api/db
      - api-db-backup:/home/api/db-backup
    env_file:
      - ./envs/env
    command: /home/scripts/run-bg-process.sh

  # crontab - for db backup
  medcattrainer-db-backup:
    image: cogstacksystems/medcat-trainer:v2.21.0
    restart: always
    volumes:
      - ./configs:/home/configs
      - api-media:/home/api/media
      - api-static:/home/api/static
      - api-db:/home/api/db
      - api-db-backup:/home/api/db-backup
    env_file:
      - ./envs/env
    entrypoint: /home/scripts/entry.sh
    command: cron -f -l 2

  nginx:
    image: nginx
    restart: always
    volumes:
      - api-media:/home/api/media
      - api-static:/home/api/static
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-enabled/:/etc/nginx/sites-enabled
    env_file:
      - ./envs/env
    ports:
      - ${MCTRAINER_PORT:-8001}:8000
    depends_on:
      - medcattrainer
      - solr

  solr:
    container_name: mct_solr
    image: solr:8
    restart: always
    env_file:
      - ./envs/env
    ports:
      - ${SOLR_PORT:-8983}:8983
    volumes:
      - solr-data:/var/solr
    command:
      - -cloud

volumes:
  api-media:
  api-static:
  api-db:
  api-db-backup:
  solr-data:
