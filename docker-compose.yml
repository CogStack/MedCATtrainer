version: '3.4'

services:
  medcattrainer:
    container_name: medcattrainer
    hostname: medcat
    restart: always
    image: cogstacksystems/medcat-trainer:v2.3.5
    volumes:
      - ./configs:/home/configs
      - api-media:/home/api/media
      - api-static:/home/api/static
      - api-db:/home/api/db
    expose:
      - "8000"
    env_file:
      - ./envs/env
    environment:
      - MCT_VERSION=v2.3.5
      -
      -
    command: /home/run.sh
  nginx:
    container_name: medcattrainer_nginx
    image: cogstacksystems/medcat-trainer-nginx:v2.3.5
    restart: always
    volumes:
      - api-media:/home/api/media
      - api-static:/home/api/static
    ports:
      - "${MCTRAINER_PORT:-8001}:8000"
    depends_on:
      - medcattrainer
  solr:
    container_name: mct_solr
    image: solr:8
    restart: always
    environment:
      - CONCEPT_SEARCH_SERVICE_HOST=localhost
      - CONCEPT_SEARCH_SERVICE_PORT=8983
    expose:
      - "8983"
    ports:
      - 8983:8983
    volumes:
      - solr-data:/var/solr
    command:
      - -cloud
volumes:
  api-media:
  api-static:
  api-db:
  solr-data:
